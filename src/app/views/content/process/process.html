<div class="content--bottom col-xs-12 pad--none">

  <% _.each(process, function(processBlock) { %>
    <div class="process-block <%= processBlock.type %> col-xs-12">
      <div class="process-image-container col-xs-6">
        <img class="process-image" src="<%= processBlock.image %>" alt="">
      </div>
      <!-- this one has padding -->
      <div class="process-description col-xs-6 pad--h-2">
        <h4 class="process-title">
          <%= processBlock.title %>
       </h4>

        <p class="process-copy">
          <%= processBlock.copy %>
        </p>
      </div>
    </div>
    <% }); %>

</div>
