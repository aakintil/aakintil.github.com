<div class="content--top">
	<!-- page highlight color -->
	<div class="background-color <%= category %> pad--none">

	</div>

	<!-- page slideshow -->
	<div class="slideshow col-xs-5 pad--none marg--top-6">

		<div class="col-xs-12 image--container">
			<div class="col-xs-12 image">
			</div>
		</div>
		<div class="col-xs-12 marg--bottom-4">
			<div class="col-xs-10  col-xs-offset-1 button behind-the-scenes-button primary-button works">
				<p>behind the scenes</p>
			</div>
		</div>

	</div>

	<!-- page pitch / project description -->
	<div class="pitch col-xs-7 marg--top-6">
		<div class="col-xs-12 title--container">
			<h3><%= title %></%></h3>
			<div class="title--underline col-xs-1 marg--top-h"></div>
		</div>

		<div class="col-xs-12 callout--container">
			<!-- <h1 class="callout">providing clarity <br/>in crisis</h1>-->
			<h1 class="callout"><%= callout %></%></h1>
		</div>

		<div class="col-xs-12 description--container">
			<p class="description">
				<%= description %></%>
			</p>
		</div>

<% if (skills) { %>
		<div class="col-xs-12 skills--container <%= category %>">
			<div class="row">
				<div class="title--underline <%= category %> col-xs-1 marg--top-h"></div>
			</div>
			<div class="row">
			<% _.each(skills, function(skill) { %>
				<div class="col-xs-4 skills">
					<p class="skill"><%= skill%></%></p>
				</div>
			<% }); %>
